[tox]
skipsdist = True
envlist = unit-py27, unit-py36, pep8

[testenv:pep8]
basepython = python3.6
commands = /bin/bash -c '$(which pep8) snowplow_tracker/'
deps =
    -e {toxinidir}
     -r{toxinidir}/requirements-test.txt

[testenv:unit-py27]
basepython = python2.7
commands = /bin/bash -c '$(which pytest) -v {posargs} snowplow_tracker/test'
deps =
    -e {toxinidir}
    -r{toxinidir}/requirements-test.txt

[testenv:unit-py36]
basepython = python3.6
commands = /bin/bash -c '{envpython} $(which pytest) -v {posargs} snowplow_tracker/test'
deps =
    -e {toxinidir}
    -r{toxinidir}/requirements-test.txt
